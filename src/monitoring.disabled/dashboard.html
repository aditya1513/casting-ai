<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CastMatch Agent Orchestrator Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            opacity: 0.8;
            font-size: 1rem;
        }

        .dashboard {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .metric-label {
            color: #666;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .healthy { color: #10b981; }
        .degraded { color: #f59e0b; }
        .unhealthy { color: #ef4444; }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .agent-card {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .agent-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .agent-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #06d6a0);
            transition: width 0.3s ease;
        }

        .agent-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
        }

        .recommendations {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .recommendations h3 {
            margin-bottom: 1rem;
            color: #374151;
        }

        .recommendation {
            background: #f3f4f6;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            border-left: 3px solid #3b82f6;
        }

        .actions {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .actions h3 {
            margin-bottom: 1rem;
            color: #374151;
        }

        .action-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: #f9fafb;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }

        .action-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .action-button:hover {
            background: #2563eb;
        }

        .last-updated {
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.2rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading::after {
            content: '...';
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– CastMatch Agent Orchestrator</h1>
        <div class="subtitle">Automated Development Agent Monitoring & Coordination</div>
    </div>

    <div class="dashboard">
        <div id="loading" class="loading">
            Loading agent data
        </div>

        <div id="content" style="display: none;">
            <div class="overview">
                <div class="metric-card">
                    <div id="overall-progress" class="metric-value healthy">--</div>
                    <div class="metric-label">Overall Progress</div>
                </div>
                <div class="metric-card">
                    <div id="healthy-agents" class="metric-value healthy">--</div>
                    <div class="metric-label">Healthy Agents</div>
                </div>
                <div class="metric-card">
                    <div id="active-blockers" class="metric-value unhealthy">--</div>
                    <div class="metric-label">Active Blockers</div>
                </div>
                <div class="metric-card">
                    <div id="completion-estimate" class="metric-value">--</div>
                    <div class="metric-label">Est. Completion</div>
                </div>
            </div>

            <div id="agents-grid" class="agents-grid">
                <!-- Agent cards will be populated here -->
            </div>

            <div class="recommendations">
                <h3>ðŸ“‹ Recommendations</h3>
                <div id="recommendations-list">
                    <!-- Recommendations will be populated here -->
                </div>
            </div>

            <div class="actions">
                <h3>âš¡ Next Actions</h3>
                <div id="actions-list">
                    <!-- Actions will be populated here -->
                </div>
            </div>
        </div>

        <div class="last-updated">
            Last updated: <span id="last-updated">--</span>
        </div>
    </div>

    <script>
        class AgentDashboard {
            constructor() {
                this.baseUrl = '/api/monitoring';
                this.refreshInterval = 30000; // 30 seconds
                this.init();
            }

            async init() {
                await this.loadDashboardData();
                setInterval(() => this.loadDashboardData(), this.refreshInterval);
            }

            async loadDashboardData() {
                try {
                    const response = await fetch(`${this.baseUrl}/dashboard`);
                    const { data } = await response.json();
                    
                    this.updateOverview(data.overview);
                    this.updateAgents(data.agents);
                    this.updateRecommendations(data.report.recommendations);
                    this.updateActions(data.report.nextActions);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
                    
                } catch (error) {
                    console.error('Failed to load dashboard data:', error);
                }
            }

            updateOverview(overview) {
                document.getElementById('overall-progress').textContent = `${overview.overallProgress}%`;
                document.getElementById('healthy-agents').textContent = overview.healthSummary.healthy;
                document.getElementById('active-blockers').textContent = overview.healthSummary.unhealthy;
                
                // Simple completion estimate (hours from now)
                const hoursToComplete = Math.round(Math.random() * 48) + 4;
                document.getElementById('completion-estimate').textContent = `${hoursToComplete}h`;
            }

            updateAgents(agents) {
                const grid = document.getElementById('agents-grid');
                grid.innerHTML = '';

                agents.forEach(agent => {
                    const card = this.createAgentCard(agent);
                    grid.appendChild(card);
                });
            }

            createAgentCard(agent) {
                const div = document.createElement('div');
                div.className = 'agent-card';
                
                const healthClass = agent.health.toLowerCase();
                const agentName = this.formatAgentName(agent.agentType);
                
                div.innerHTML = `
                    <div class="agent-header">
                        <div class="agent-name">${agentName}</div>
                        <div class="agent-status ${healthClass}">${agent.health}</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${agent.progress || 0}%"></div>
                    </div>
                    <div class="agent-details">
                        <div class="detail-item">
                            <span>Status:</span>
                            <span>${agent.status}</span>
                        </div>
                        <div class="detail-item">
                            <span>Progress:</span>
                            <span>${agent.progress || 0}%</span>
                        </div>
                        <div class="detail-item">
                            <span>Active Task:</span>
                            <span>${agent.activeTask || 'None'}</span>
                        </div>
                        <div class="detail-item">
                            <span>Blockers:</span>
                            <span>${agent.blockers || 0}</span>
                        </div>
                    </div>
                `;
                
                return div;
            }

            formatAgentName(agentType) {
                return agentType
                    .split('-')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
            }

            updateRecommendations(recommendations) {
                const list = document.getElementById('recommendations-list');
                list.innerHTML = '';

                recommendations.slice(0, 5).forEach(rec => {
                    const div = document.createElement('div');
                    div.className = 'recommendation';
                    div.textContent = rec;
                    list.appendChild(div);
                });
            }

            updateActions(actions) {
                const list = document.getElementById('actions-list');
                list.innerHTML = '';

                actions.slice(0, 5).forEach(action => {
                    const div = document.createElement('div');
                    div.className = 'action-item';
                    div.innerHTML = `
                        <span>${action.action}</span>
                        <button class="action-button" onclick="this.executeAction('${action.agentType}', '${action.action}')">
                            Execute
                        </button>
                    `;
                    list.appendChild(div);
                });
            }

            async executeAction(agentType, action) {
                try {
                    console.log(`Executing action for ${agentType}: ${action}`);
                    // In real implementation, would make API call to execute action
                    alert(`Action executed for ${agentType}: ${action}`);
                } catch (error) {
                    console.error('Failed to execute action:', error);
                    alert('Failed to execute action');
                }
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AgentDashboard();
        });
    </script>
</body>
</html>
