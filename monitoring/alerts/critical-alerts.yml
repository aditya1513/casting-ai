# Critical Alerts for CastMatch Production
# These alerts require immediate attention

groups:
  - name: critical_database
    interval: 30s
    rules:
      - alert: DatabaseDown
        expr: up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
          team: infrastructure
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL instance {{ $labels.instance }} has been down for more than 1 minute."
          runbook_url: "https://wiki.castmatch.com/runbooks/database-down"
          dashboard: "https://grafana.castmatch.com/d/db-health"

      - alert: DatabaseConnectionPoolExhausted
        expr: pgbouncer_pools_client_active / pgbouncer_pools_client_maxwait > 0.9
        for: 5m
        labels:
          severity: critical
          service: database
          team: infrastructure
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "PgBouncer connection pool is {{ $value | humanizePercentage }} full for database {{ $labels.database }}"
          runbook_url: "https://wiki.castmatch.com/runbooks/connection-pool-exhausted"

      - alert: DatabaseReplicationLag
        expr: pg_replication_lag_seconds > 10
        for: 5m
        labels:
          severity: critical
          service: database
          team: infrastructure
        annotations:
          summary: "Database replication lag is high"
          description: "Replication lag is {{ $value }}s for replica {{ $labels.instance }}"
          runbook_url: "https://wiki.castmatch.com/runbooks/replication-lag"

      - alert: DatabaseStorageFull
        expr: node_filesystem_avail_bytes{mountpoint="/var/lib/postgresql"} / node_filesystem_size_bytes{mountpoint="/var/lib/postgresql"} < 0.1
        for: 5m
        labels:
          severity: critical
          service: database
          team: infrastructure
        annotations:
          summary: "Database storage almost full"
          description: "Database storage has only {{ $value | humanizePercentage }} free space remaining"

  - name: critical_application
    interval: 30s
    rules:
      - alert: ApplicationDown
        expr: up{job="castmatch-api"} == 0
        for: 2m
        labels:
          severity: critical
          service: api
          team: backend
        annotations:
          summary: "Application instance is down"
          description: "Application instance {{ $labels.instance }} in {{ $labels.kubernetes_namespace }} has been down for more than 2 minutes"
          runbook_url: "https://wiki.castmatch.com/runbooks/app-down"

      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
            /
            sum(rate(http_requests_total[5m])) by (service)
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          service: api
          team: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for service {{ $labels.service }}"
          runbook_url: "https://wiki.castmatch.com/runbooks/high-error-rate"

      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service)
          ) > 2
        for: 10m
        labels:
          severity: critical
          service: api
          team: backend
        annotations:
          summary: "High API latency detected"
          description: "95th percentile latency is {{ $value }}s for service {{ $labels.service }}"
          runbook_url: "https://wiki.castmatch.com/runbooks/high-latency"

      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0.5
        for: 5m
        labels:
          severity: critical
          service: kubernetes
          team: infrastructure
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
          runbook_url: "https://wiki.castmatch.com/runbooks/pod-crash-loop"

  - name: critical_infrastructure
    interval: 30s
    rules:
      - alert: NodeDown
        expr: up{job="node-exporter"} == 0
        for: 2m
        labels:
          severity: critical
          service: infrastructure
          team: infrastructure
        annotations:
          summary: "Node is down"
          description: "Node {{ $labels.instance }} has been down for more than 2 minutes"
          runbook_url: "https://wiki.castmatch.com/runbooks/node-down"

      - alert: HighCPUUsage
        expr: |
          100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 10m
        labels:
          severity: critical
          service: infrastructure
          team: infrastructure
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanize }}% on {{ $labels.instance }}"
          runbook_url: "https://wiki.castmatch.com/runbooks/high-cpu"

      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 10m
        labels:
          severity: critical
          service: infrastructure
          team: infrastructure
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanize }}% on {{ $labels.instance }}"
          runbook_url: "https://wiki.castmatch.com/runbooks/high-memory"

      - alert: DiskSpaceLow
        expr: |
          node_filesystem_avail_bytes{fstype!~"tmpfs|fuse.lxcfs|squashfs|vfat"} / 
          node_filesystem_size_bytes{fstype!~"tmpfs|fuse.lxcfs|squashfs|vfat"} < 0.1
        for: 5m
        labels:
          severity: critical
          service: infrastructure
          team: infrastructure
        annotations:
          summary: "Disk space is low"
          description: "Disk {{ $labels.device }} on {{ $labels.instance }} has only {{ $value | humanizePercentage }} free space"
          runbook_url: "https://wiki.castmatch.com/runbooks/disk-space-low"

  - name: critical_security
    interval: 30s
    rules:
      - alert: SSLCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 7 * 24 * 3600
        for: 1h
        labels:
          severity: critical
          service: security
          team: infrastructure
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate for {{ $labels.instance }} expires in {{ $value | humanizeDuration }}"
          runbook_url: "https://wiki.castmatch.com/runbooks/ssl-expiry"

      - alert: UnauthorizedAccessAttempts
        expr: |
          sum(rate(authentication_failures_total[5m])) by (service) > 100
        for: 5m
        labels:
          severity: critical
          service: security
          team: security
        annotations:
          summary: "High number of authentication failures"
          description: "{{ $value }} authentication failures per second for service {{ $labels.service }}"
          runbook_url: "https://wiki.castmatch.com/runbooks/auth-failures"

      - alert: DDoSAttackDetected
        expr: |
          sum(rate(nginx_ingress_controller_requests[1m])) > 10000
        for: 2m
        labels:
          severity: critical
          service: security
          team: security
        annotations:
          summary: "Possible DDoS attack detected"
          description: "Request rate is {{ $value }} req/s, possible DDoS attack"
          runbook_url: "https://wiki.castmatch.com/runbooks/ddos-response"

  - name: critical_business
    interval: 30s
    rules:
      - alert: PaymentProcessingDown
        expr: up{job="payment-service"} == 0
        for: 1m
        labels:
          severity: critical
          service: payments
          team: backend
        annotations:
          summary: "Payment processing service is down"
          description: "Payment service has been down for more than 1 minute"
          runbook_url: "https://wiki.castmatch.com/runbooks/payment-down"

      - alert: NoUserRegistrations
        expr: |
          sum(rate(user_registrations_total[1h])) == 0
        for: 1h
        labels:
          severity: critical
          service: registration
          team: backend
        annotations:
          summary: "No user registrations detected"
          description: "No new user registrations in the last hour"
          runbook_url: "https://wiki.castmatch.com/runbooks/no-registrations"

      - alert: EmailDeliveryFailure
        expr: |
          sum(rate(email_send_failures_total[5m])) by (provider) / 
          sum(rate(email_send_attempts_total[5m])) by (provider) > 0.1
        for: 10m
        labels:
          severity: critical
          service: email
          team: infrastructure
        annotations:
          summary: "High email delivery failure rate"
          description: "Email delivery failure rate is {{ $value | humanizePercentage }} for provider {{ $labels.provider }}"
          runbook_url: "https://wiki.castmatch.com/runbooks/email-failures"